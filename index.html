<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Kagati  Select Your Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .language-container {
            text-align: center;
            animation: pop-up 0.5s ease forwards;
        }

        .logo {
            display: inline-block;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
            vertical-align: middle;
        }

        .language-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .language-button {
            padding: 20px 40px; /* Larger padding for bigger buttons */
            background-color: #fff;
            border: none;
            border-radius: 8px; /* Slightly larger border radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px; /* Larger font size */
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-button:hover {
            background-color: #f7dc6f; /* Lemon color */
        }

        @keyframes pop-up {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div>
            <img src="images.jpg" alt="Logo" class="logo">
            <h1 style="display: inline-block; background-color:#90EE90;">Bishal Blogspot</h1>
        </div>
        <div class="language-buttons">
            <a href="https://yourkids.netlify.app/" class="language-button">‎ ‎ ‎ Website  ‎  </a>
            <a href="thik xa.html" class="language-button">‎‎ My Website‎ </a>
        </div>
    </div>

    <script>
        // Trigger the animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.language-container').style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
